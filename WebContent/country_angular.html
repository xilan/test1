<style>
    #map {
        background-color: #ffffff;
        border: 1px solid #ccc;
    }
    .background {
        fill: none;
        pointer-events: all;
    }
    #countries, #states {
        fill: #cde;

        stroke-width:1;
        stroke-linejoin: round;
        stroke-linecap: round;
    }
    path{
        fill: none;
        stroke: rgba(37, 140, 249, 0.8);
        stroke-width: 1;
    }
    path:hover{
        fill:lightgreen;
        fill-opacity:0.5;
        stroke:grey;
    }
    .state{
        fill: gold;
        stroke: #fff;
        stroke-width:0px;
    }
    .state:hover{
        fill-opacity:0.5;
    }
    #countries .active, #states .active {
        fill: #89a;
    }
    #cities {
        stroke-width: 0;
    }
    .city {
        fill: #345;
        stroke: #fff;
    }

        border: 1px solid #ccc;
        margin-bottom: 0;
        padding: 9.5px;
    }
    .q0-9 { fill:transparent; }

    .q2-9 { fill:transparent; }
    .q3-9 { fill:transparent; }

    .p4-9 { fill:rgba(242,242,242,1); }
    #tooltip {
        position: absolute;
        width: 90px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
        text-align: center;
        margin: 10px;
        font: 12px sans-serif;
        border: 1px solid grey;
        opacity:0.8;
    }

    #tooltip.hidden {
        display: none;
    }

    #tooltip p {
        margin: 0;

        font-size: 16px;

    }

        stroke-width: 1;
        fill: none;
    }

    .d3-slider-axis line {
        fill: black;
        stroke: #aaa;
        shape-rendering: crispEdges;
    }

    .d3-slider-axis text {
        font-size: 11px;
        fill: greenyellow;
    }

            for (var j = 0; j < d.length; j++) {

            }
        }
    }
    //CITY

    for (var i = 0; i < city_data.length; i++ ) {

            for (var j = 0; j < d.length; j++) {

            }
        }
    }

function
        zoom(xyz) {
    g.transition()
            .duration(750 )
            .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[ 0] + ",-" + xyz[1] + ")")
            . selectAll(["#countries", "#states", "#cities"]) // .style("stroke-width", 0.1+ "px")
            . selectAll(".city")
            . attr("d", path.pointRadius(20.0 / xyz[2]));
}

function get_xyz(d) {
    var bounds = path.bounds(d) ;
    var w_scale = ( bounds[1][0] - bounds[0][0]) / width;
    var h_scale = (bounds[1][1] - bounds[0][1]) / height;
    var z = .96 / Math .max(w_scale,h_scale);
    var x = (bounds[1][0]+ bounds[0][0]) / 2;
    var y = (bounds[1][1] + bounds[0][1]) / 2 + ( height / z / 6);
    return [x, y, z];
}

function country_clicked(d) {

    g. selectAll([ "#states", "#cities"]). remove();
    state = null;

    if (country) {
        g.selectAll("#" + country.id).style('display', null);
    }

    if (d && country !== d) {
        var xyz = get_xyz(d);

        country = d;

        if (d.id  == 'USA' || d.id == 'JPN') {
            d3.json("states_" + d.id.toLowerCase() + ".topo.json", function(error, us) {
                country_path= g.append("g")
                        .attr("id", "states").selectAll("path")
                        .data(topojson.feature(us, us.objects.states).features)
                country_path.exit().remove();
                country_path .enter()
                        .append("path")
                        .attr("id", function (d) {

                            rateById1.set(d.id, Math.random());
                            //此处放置的国家的id和对应的购买量
                            return d.id;
                        })
                    // .attr("class", "active")
                        . attr("d", path)
                        . attr("class",function(d,i) {   return quantize1(rateById1.get(d.id));})
                        .on("click", state_clicked)
                        .on( "mouseover", state_mouseover)
                        .on("mouseout", state_mouseout);

                zoom(xyz );
                g.selectAll( "#" + d.id)
                        .style('display',  'none');

            });
        } else {
            zoom(xyz);
        }
    } else {
        var xyz = [ width / 2, height / 1.5, 1];
        country = null;
        zoom(xyz);
    }
}

}

function state_clicked(d) {
    g.selectAll("#cities").remove();

    if (d && state !== d) {
        var xyz = get_xyz(d);
        state = d;
        country_code = state.id.substring(0, 3). toLowerCase();
        state_name = state.properties.name;

        d3.json( "cities_" + country_code + ".topo.json", function(error, us) {
